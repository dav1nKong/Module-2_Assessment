<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="design">
        <div class="main-design">
            <h1>Word Guess Game</h1>
            <h3 class="alert">Press any key to get started!</h3>
            <div id="img"></div>

            <p id="guess"></p>
            <p class="size">Win: <span id="wins" class="sizeNumber alert"></span>Lose: <span id="losses" class="sizeNumber alert"></span></p>
            <p class="size">Number of Guesses Remaining: <span id="left" class="sizeNumber alert"></span></p>
            <p class="size">Letters Already Guessed: <span id="wrong" class="sizeNumber alert"></span></p>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
